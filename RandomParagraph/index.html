<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Paragraph</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="paragraph-container">
      <h1 class="title">Tired of boring lorem ipsum?</h1>
      <section class="paragraph-quantity">
        <div class="quantity-input">
          <label for="quantity">Paragraph :</label>
          <input type="number" id="quantity" name="quantity" placeholder="0" />
        </div>
        <button type="button" class="generate">Generate</button>
      </section>
      <section class="paragraphs"></section>
    </main>
  </body>
</html>
