<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Our <span> Reviews </span></h1>
      <article class="review-card">
        <img src="./Assets/Images/avatarOne.webp" alt="Avatar of Susan Smith" />
        <div class="name-and-role">
          <h3>Susan Smith</h3>
          <span>Web Developer</span>
        </div>
        <p>
          Innovates by crafting software solutions, optimizing performance and
          security through advanced algorithms and systems.
        </p>
        <div class="pagination">
          <button type="button" class="previous">
            <img src="./Assets/Icons/leftArrow.svg" alt="Left Arrow" />
          </button>
          <button type="button" class="next">
            <img src="./Assets/Icons/rightArrow.svg" alt="Right Arrow" />
          </button>
        </div>
        <button type="button" class="random-avatar">Surprise me</button>
      </article>
    </main>
  </body>
</html>
