<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore reviews from renowned figures across various fields. Discover insights and perspectives that inspire and inform."
    />
    <title>Reviews</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <h1>Our <span>Reviews</span></h1>
      <article class="review-card">
        <div class="container"></div>
        <div class="pagination">
          <button type="button" class="previous">
            <img src="./Assets/Icons/leftArrow.svg" alt="Left Arrow" />
          </button>
          <button type="button" class="next">
            <img src="./Assets/Icons/rightArrow.svg" alt="Right Arrow" />
          </button>
        </div>
        <button type="button" class="random-avatar">Surprise me</button>
      </article>
    </main>
  </body>
</html>
