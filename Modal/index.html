<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <meta name="description" content="Experiment with Modal" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>

    <div class="modal">
      <section class="modal-project">
        <h1>Modal Project</h1>

      <div class="modal-content">
        <h1>Modal Content</h1>
        <button type="button">
          <img src="./Assets/Icons/x-mark.svg" alt="Cancel Button" />
        </button>
      </div>
    </section>
  </body>
