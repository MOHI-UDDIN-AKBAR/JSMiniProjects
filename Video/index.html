<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Toggle</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="video-container">
        <video id="oceanVideo">
          <source src="./Assets/videoOfOcean.mp4" type="video/mp4" />
        </video>
        <div class="action">
          <article class="article-text">
            <h1>Video Project</h1>
          </article>
          <div class="video-controls">
            <button type="button" class="control play">Play</button>
            <button type="button" class="control pause">Pause</button>
          </div>
        </div>
      </section>
      <section class="loading">
        <h3>Please wait, The video is loading...</h3>
      </section>
    </main>
  </body>
</html>
