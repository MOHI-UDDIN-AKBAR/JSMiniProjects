<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="experiment with SideBar" />
    <title>SideBar</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="container">
      <nav>
        <div class="sidebar-header">
          <img
            src="./Assets/Logos/MOHI UDDIN.png"
            alt="Logo of Mohi Uddin"
            width="150"
            height="30"
            class="logo-brand"
          />
          <button class="cancel" type="button">
            <img src="./Assets/Icons/x-mark.svg" alt="Cancel Icon" />
          </button>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Projects</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
        <div class="social-icons">
          <ul>
            <li>
              <img src="./Assets/Icons/github.svg" alt="Github" />
            </li>
            <li>
              <img src="./Assets/Icons/instagram.svg" alt="Instagram" />
            </li>
            <li>
              <img src="./Assets/Icons/meta.svg" alt="Meta" />
            </li>
            <li>
              <img src="./Assets/Icons/x.svg" alt="X" />
            </li>
          </ul>
        </div>
      </nav>
      <button type="button" class="btn-menu">
        <img src="./Assets/Icons/menubar.svg" alt="Menubar svg image" />
      </button>
    </header>
  </body>
</html>
